# Redocly Realm Configuration for Nimbus OS Developer Portal
# https://redocly.com/docs/realm/

apis:
  main:
    root: ./openapi.yaml

# Logo configuration
logo:
  image: ./assets/logo.png
  altText: Nimbus OS

# Navigation configuration
navbar:
  items:
    - page: index.md
      label: Home
    - page: guides/overview.md
      label: Overview
    - page: guides/quickstart.md
      label: Quickstart
    - page: guides/authentication.md
      label: Authentication
    - group: Guides
      items:
        - page: guides/orders.md
          label: Orders
        - page: guides/refills.md
          label: Refills
        - page: guides/tracking.md
          label: Tracking
        - page: guides/webhooks.md
          label: Webhooks
        - page: guides/errors-idempotency.md
          label: Errors & Idempotency
        - page: guides/environments.md
          label: Environments
    - page: api-reference.md
      label: API Reference
    - page: changelog.md
      label: Changelog
    - page: api-terms.md
      label: Terms

# Footer configuration
footer:
  copyrightText: "Â© 2025 Nimbus Healthcare. All rights reserved."
  items:
    - group: Documentation
      items:
        - page: guides/overview.md
          label: Overview
        - page: guides/quickstart.md
          label: Quickstart
        - page: api-reference.md
          label: API Reference
    - group: Legal
      items:
        - page: api-terms.md
          label: API Terms & Conditions
    - group: Support
      items:
        - href: mailto:api@nimbus-os.com
          label: API Support
          external: true
        - href: mailto:legal@nimbushealthcare.com
          label: Legal Inquiries
          external: true

# SEO configuration
seo:
  title: Nimbus OS Developer Portal
  description: API documentation and guides for integrating with Nimbus OS

# OpenAPI theme configuration
theme:
  openapi:
    generateCodeSamples:
      languages:
        - lang: curl
        - lang: javascript
        - lang: python

# Linting configuration
lint:
  extends:
    - recommended
