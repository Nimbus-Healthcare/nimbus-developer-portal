# Redocly Realm Configuration for Nimbus OS Developer Portal
# https://redocly.com/docs/cli/configuration/

apis:
  main:
    root: ./openapi.yaml

# Theme configuration for OpenAPI reference
theme:
  openapi:
    generateCodeSamples:
      languages:
        - lang: curl
        - lang: javascript
        - lang: python
        - lang: go
    schemaExpansionLevel: 2
    expandResponses: '200,201'
    requiredPropsFirst: true
    theme:
      colors:
        primary:
          main: '#0ED2C3'  # Nimbus OS Teal
        success:
          main: '#2FFFC7'  # Signal Green
        warning:
          main: '#FFA726'
        error:
          main: '#FF4F7B'  # Crimson
        http:
          get: '#0ED2C3'
          post: '#0041C2'  # Azure
          put: '#8A7CFF'   # Violet
          delete: '#FF4F7B'
      typography:
        fontSize: '14px'
        fontFamily: 'Inter, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif'
        headings:
          fontFamily: 'Montserrat, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif'
          fontWeight: '300'  # Light
        code:
          fontFamily: '"JetBrains Mono", "Fira Code", monospace'
          fontSize: '13px'
      sidebar:
        backgroundColor: '#000000'  # Pure black
        textColor: '#E6E9F0'  # Primary text
        activeTextColor: '#0ED2C3'  # Teal accent
        groupItems:
          activeBackgroundColor: 'rgba(14, 210, 195, 0.1)'
          activeTextColor: '#0ED2C3'
        level1Items:
          activeBackgroundColor: 'rgba(14, 210, 195, 0.1)'
          activeTextColor: '#0ED2C3'
      rightPanel:
        backgroundColor: '#0a0a0a'  # Near black
        textColor: '#E6E9F0'
      codeBlock:
        backgroundColor: '#0a0a0a'

