# Redocly Realm Configuration for Nimbus OS Developer Portal

apis:
  main:
    root: ./openapi.yaml

# Logo configuration
logo:
  image: ./assets/logo.png
  altText: Nimbus OS Logo

# Navigation configuration
navbar:
  items:
    - page: index.md
      label: Home
    - page: guides/overview.md
      label: Overview
    - page: guides/quickstart.md
      label: Quickstart
    - page: guides/authentication.md
      label: Authentication
    - group: Guides
      items:
        - page: guides/orders.md
          label: Orders
        - page: guides/refills.md
          label: Refills
        - page: guides/tracking.md
          label: Tracking
        - page: guides/webhooks.md
          label: Webhooks
        - page: guides/errors-idempotency.md
          label: Errors & Idempotency
        - page: guides/environments.md
          label: Environments
    - page: api-reference.md
      label: API Reference
    - page: changelog.md
      label: Changelog
    - page: api-terms.md
      label: Terms

# Footer configuration
footer:
  copyrightText: "Â© 2025 Nimbus Healthcare. All rights reserved."

# SEO configuration
seo:
  title: Nimbus OS Developer Portal
  description: API documentation and guides for integrating with Nimbus OS

# Theme configuration for Realm
theme:
  colors:
    primary: '#0ED2C3'  # Nimbus OS Teal
    success: '#2FFFC7'  # Signal Green
    warning: '#FFA726'
    error: '#FF4F7B'  # Crimson
  typography:
    fontFamily: 'Inter, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif'
    headings:
      fontFamily: 'Montserrat, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif'
      fontWeight: '300'  # Light
    code:
      fontFamily: '"JetBrains Mono", "Fira Code", monospace'
